name: Sentinel CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-review:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for git analysis
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run Sentinel
      run: |
        # Run analysis on all changes
        node src/cli.js analyze --format json --output code-review-report.json
        
        # Check for critical issues
        if grep -q '"severity": "critical"' code-review-report.json; then
          echo "âŒ Critical issues found in code review"
          exit 1
        fi
    
    - name: Upload Code Review Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-review-report
        path: code-review-report.json
    
    - name: Comment PR with Results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          if (fs.existsSync('code-review-report.json')) {
            const report = JSON.parse(fs.readFileSync('code-review-report.json', 'utf8'));
            
            let comment = '## ðŸ” Code Review Results\n\n';
            comment += `**Total Issues Found:** ${report.summary.totalIssues}\n\n`;
            
            if (report.summary.totalIssues > 0) {
              comment += '### Issues by Severity:\n';
              Object.entries(report.summary.severityCounts).forEach(([severity, count]) => {
                if (count > 0) {
                  const emoji = severity === 'critical' ? 'ðŸ”´' : 
                               severity === 'high' ? 'ðŸŸ ' :
                               severity === 'medium' ? 'ðŸŸ¡' :
                               severity === 'low' ? 'ðŸ”µ' : 'â„¹ï¸';
                  comment += `${emoji} ${severity.toUpperCase()}: ${count}\n`;
                }
              });
              
              comment += '\n### Top Issues:\n';
              report.issues.slice(0, 5).forEach((issue, index) => {
                comment += `${index + 1}. **${issue.title}** (${issue.severity})\n`;
                comment += `   - File: \`${issue.file}:${issue.line}\`\n`;
                comment += `   - ${issue.message}\n\n`;
              });
            } else {
              comment += 'ðŸŽ‰ **No issues found!** Great job!\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }

  security-scan:
    runs-on: ubuntu-latest
    needs: code-review
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run Security-focused Analysis
      run: |
        # Run security-only analysis
        node src/cli.js analyze --format json --output security-report.json
        
        # Check for high/critical security issues
        SECURITY_ISSUES=$(grep -c '"severity": "critical"\|"severity": "high"' security-report.json || echo "0")
        
        if [ "$SECURITY_ISSUES" -gt 0 ]; then
          echo "âŒ Found $SECURITY_ISSUES high/critical security issues"
          exit 1
        else
          echo "âœ… No high/critical security issues found"
        fi
    
    - name: Upload Security Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: security-report.json

  quality-check:
    runs-on: ubuntu-latest
    needs: code-review
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run Quality Analysis
      run: |
        # Run quality-focused analysis
        node src/cli.js analyze --format json --output quality-report.json
        
        # Check quality metrics
        QUALITY_ISSUES=$(grep -c '"type": "quality"' quality-report.json || echo "0")
        echo "Found $QUALITY_ISSUES quality issues"
        
        # Quality gate - fail if too many issues
        if [ "$QUALITY_ISSUES" -gt 50 ]; then
          echo "âŒ Too many quality issues found ($QUALITY_ISSUES)"
          exit 1
        fi
    
    - name: Upload Quality Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: quality-report
        path: quality-report.json

  performance-check:
    runs-on: ubuntu-latest
    needs: code-review
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run Performance Analysis
      run: |
        # Run performance-focused analysis
        node src/cli.js analyze --format json --output performance-report.json
        
        # Check for performance issues
        PERF_ISSUES=$(grep -c '"type": "performance"' performance-report.json || echo "0")
        echo "Found $PERF_ISSUES performance issues"
        
        # Performance gate - warn if many issues
        if [ "$PERF_ISSUES" -gt 20 ]; then
          echo "âš ï¸ Many performance issues found ($PERF_ISSUES)"
        fi
    
    - name: Upload Performance Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-report
        path: performance-report.json

  summary:
    runs-on: ubuntu-latest
    needs: [code-review, security-scan, quality-check, performance-check]
    if: always()
    
    steps:
    - name: Download all reports
      uses: actions/download-artifact@v4
    
    - name: Generate Summary Report
      run: |
        echo "## ðŸ“Š Code Review Summary" >> summary.md
        echo "" >> summary.md
        echo "### Analysis Results:" >> summary.md
        
        for report in code-review-report security-report quality-report performance-report; do
          if [ -f "$report/code-review-report.json" ] || [ -f "$report/security-report.json" ] || [ -f "$report/quality-report.json" ] || [ -f "$report/performance-report.json" ]; then
            echo "- âœ… $report completed" >> summary.md
          else
            echo "- âŒ $report failed" >> summary.md
          fi
        done
        
        echo "" >> summary.md
        echo "Generated on: $(date)" >> summary.md
    
    - name: Upload Summary
      uses: actions/upload-artifact@v4
      with:
        name: summary-report
        path: summary.md
