name: Smart Code Review

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  review:
    name: Code Review
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch all history for git diffs

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Code Analysis
      run: |
        npm run review -- --format console --output report.txt
      # To enforce blocking on CI, we might need to ensure the config allows it or pass a flag if we add one.
      # Currently relying on default config or checked-in config.
      # If we want to fail the build on critical issues, we can check the output or ensure config is set.
      
    - name: Upload Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-review-report
        path: report.txt
